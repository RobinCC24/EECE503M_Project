<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Detail</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='ecommerce/css/styles.css') }}">
</head>
<body>
  <div class="product-detail">
    <h1>{{ product.name }}</h1>
    <p><strong>Description:</strong> {{ product.description }}</p>
    <p><strong>Price:</strong> ${{ product.price }}</p>
    <p><strong>Category:</strong> {{ product.category.name }}</p>
    <p><strong>Subcategory:</strong> {{ product.subcategory.name }}</p>
    <p><strong>Specifications:</strong> {{ product.specifications }}</p>
    <p><strong>Discount:</strong> {{ product.discount }}%</p>
    <a href="{{ url_for('ecommerce.edit_product', id=product.id) }}">Edit</a>
    <a href="{{ url_for('ecommerce.products') }}">Back to Products</a>
  </div>
</body>
</html>
