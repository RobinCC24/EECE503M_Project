<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='ecommerce/css/styles.css') }}">
</head>
<body>
  <div class="container mt-4">
    <h1>Inventory List</h1>

    <div class="filters">
      <a href="{{ url_for('ecommerce.add_inventory') }}" class="btn btn-primary">Add Inventory</a>
      <a href="{{ url_for('ecommerce.inventory_report') }}" class="btn btn-success">View Report</a>
      <a href="{{ url_for('ecommerce.add_category') }}" class="btn btn-primary">New Category</a>
      <a href="{{ url_for('ecommerce.add_subcategory') }}" class="btn btn-primary">New Subcategory</a>
      <a href="{{ url_for('ecommerce.add_warehouse') }}" class="btn btn-primary">New Warehouse</a>
    </div>

    <table class="table">
      <thead>
        <tr>
          <th>Product</th>
          <th>Warehouse</th>
          <th>Quantity</th>
        </tr>
      </thead>
      <tbody>
        {% for item in inventory %}
        <tr>
          <td>{{ item.product }}</td>
          <td>{{ item.warehouse }}</td>
          <td>{{ item.quantity }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
