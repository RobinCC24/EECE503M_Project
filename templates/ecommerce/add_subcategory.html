<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Subcategory</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='ecommerce/css/styles.css') }}">
</head>
<body>
  <div class="container mt-4">
    <h1>Add New Subcategory</h1>

    <form method="POST" action="{{ url_for('ecommerce.add_subcategory') }}">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
      <div class="mb-3">
        <label for="category_name" class="form-label">Select Category</label>
        <select class="form-control" id="category_name" name="category_name" required>
          <option value="" disabled selected>Select a category</option>
          {% for category in categories %}
            <option value="{{ category.name }}">{{ category.name }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="mb-3">
        <label for="name" class="form-label">Subcategory Name</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>

      <button type="submit" class="btn btn-primary">Add Subcategory</button>
    </form>

    <div class="mt-3">
      <a href="{{ url_for('ecommerce.inventory') }}" class="btn btn-secondary">Back to Inventory</a>
    </div>
  </div>
</body>
</html>
