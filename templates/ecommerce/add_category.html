<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Category</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='ecommerce/css/styles.css') }}">
</head>
<body>
  <div class="container mt-4">
    <h1>Add New Category</h1>
    
    <div class="mb-3">
      <a href="{{ url_for('ecommerce.inventory') }}" class="btn btn-secondary">Back to Inventory</a>
    </div>
    
    <form method="POST" action="{{ url_for('ecommerce.add_category') }}">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
      <div class="mb-3">
        <label for="name" class="form-label">Category Name</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>
      
      <button type="submit" class="btn btn-primary">Add Category</button>
    </form>
  </div>
</body>
</html>
