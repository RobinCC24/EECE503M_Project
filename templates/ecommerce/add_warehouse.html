<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Warehouse</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='ecommerce/css/styles.css') }}">
</head>
<body>
  <div class="container mt-4">
    <h1>Add New Warehouse</h1>

    <form method="POST" action="{{ url_for('ecommerce.add_warehouse') }}">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
      <div class="mb-3">
        <label for="location" class="form-label">Warehouse Location</label>
        <input type="text" class="form-control" id="location" name="location" required>
      </div>

      <button type="submit" class="btn btn-primary">Add Warehouse</button>
    </form>

    <div class="mt-3">
      <a href="{{ url_for('ecommerce.inventory') }}" class="btn btn-secondary">Back to Inventory</a>
    </div>
  </div>
</body>
</html>
