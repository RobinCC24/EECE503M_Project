{% extends "base.html" %}
{% block content %}
<h2>Add or Update Inventory</h2>
<form action="{{ url_for('inventory.add_inventory_entry') }}" method="POST">
    <label for="product_id">Product:</label>
    <select name="product_id" id="product_id" required>
        {% for product in products %}
            <option value="{{ product.id }}" {% if inventory_item and inventory_item.product_id == product.id %}selected{% endif %}>
                {{ product.name }}
            </option>
        {% endfor %}
    </select>
    <br><br>

    <label for="warehouse_id">Warehouse:</label>
    <select name="warehouse_id" id="warehouse_id" required>
        {% for warehouse in warehouses %}
            <option value="{{ warehouse.id }}" {% if inventory_item and inventory_item.warehouse_id == warehouse.id %}selected{% endif %}>
                {{ warehouse.location }}
            </option>
        {% endfor %}
    </select>
    <br><br>

    <label for="quantity">Quantity:</label>
    <input type="number" name="quantity" id="quantity" required min="1" value="{{ inventory_item.quantity if inventory_item }}">
    <br><br>

    <button type="submit">Save</button>
</form>

<br>
<a href="{{ url_for('inventory.get_inventory') }}">Back to Inventory</a>
{% endblock %}
