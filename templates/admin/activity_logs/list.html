{% extends 'admin/base.html' %}
{% block title %}Activity Logs{% endblock %}
{% block content %}
<h2>Activity Logs</h2>
<table>
    <thead>
        <tr>
            <th>Timestamp</th>
            <th>Admin User</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for log in logs %}
        <tr>
            <td>{{ log.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}</td>
            <td>{{ log.admin_user.username }}</td>
            <td>{{ log.action }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
